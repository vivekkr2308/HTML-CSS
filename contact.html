<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - LTS</title>
    <meta name="author" content="Vivek Kumar" />
    <meta
      name="description"
      content="Contact information for The Little Taco Shop"
    />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/#about">About LTS</a></li>
          <li><a href="/#menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>

      <figure>
        <img
          alt="Little Taco Shop Tacos"
          title="Tacos ready to eat!"
          src="img/tacos_close_up_400x260.png"
          width="400"
          height="260"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <hr />

    <main>
      <section>
        <h2>Our Contact Form</h2>

        <form>
          <fieldset>
            <legend>Send Us A Message</legend>
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" placeholder="Your Name" required />
            </div>
            <br />
            <div>
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                placeholder="Your email"
                required
              />
            </div>
            <br />
            <div>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </div>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T Kansas City, MO 55555-5555
          <br />
          <br />
          Phone:
          <a href="tel:+5555555555">555-555-5555</a>
        </address>
      </section>
    </main>
    <hr />
    <footer>
      <p>Copyright Â© The Little Taco Shop</p>
    </footer>
  </body>
</html>
